<ion-header>
    <ion-navbar color='danger'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Unit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src={{unit.assets.image}} />
        <ion-card-content>
            <ion-card-title text-center>{{unit.name}}</ion-card-title>
            {{unit.description}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Informations</ion-card-title>
            <ion-grid>
                <ion-row>
                    <ion-col text-center col-3>
                        <h2>Cost</h2>
                    </ion-col>
                    <ion-col text-center>
                        <ion-img src={{minerals_img}}></ion-img>{{unit.cost.minerals}}
                    </ion-col>
                    <ion-col text-center>
                        <ion-img src={{gas_img}}></ion-img>{{unit.cost.gas}}
                    </ion-col>
                    <ion-col text-center>
                        <ion-img src={{buildtime_img}}></ion-img>{{unit.cost.time}}
                    </ion-col>
                    <ion-col text-center>
                        <ion-img src={{supply_img}}></ion-img>{{unit.cost.supply}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center col-3>
                        <h2>Attacks</h2>
                    </ion-col>
                    <ion-col text-center>
                        <ion-badge color="primary">Ground</ion-badge>
                    </ion-col>
                    <ion-col text-center>
                        <ion-badge color="danger">Air</ion-badge>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center col-3>
                        <h2>Attributes</h2>
                    </ion-col>
                    <ion-col text-center>
                        Test
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center col-3>
                        <h2>Attack</h2>
                    </ion-col>
                    <ion-col text-center>
                        Test
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center col-3>
                        <h2>Defence</h2>
                    </ion-col>
                    <ion-col text-center>
                        Test
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center col-3>
                        <h2>Build</h2>
                    </ion-col>
                    <ion-col text-center>
                        Building:
                    </ion-col>
                    <ion-col text-center>
                        Hotkey:
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Abilities</ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
