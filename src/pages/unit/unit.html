<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Unit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="assets/icon/favicon.ico" />
        <ion-card-content>
            <ion-card-title text-center>{{unit.name}}</ion-card-title>
            {{unit.description}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Informations</ion-card-title>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Abilities</ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
