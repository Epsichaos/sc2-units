<ion-header>
    <ion-navbar color='danger'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Unit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="assets/icon/favicon.ico" />
        <ion-card-content>
            <ion-card-title text-center>{{unit.name}}</ion-card-title>
            {{unit.description}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Informations</ion-card-title>
            <ion-grid>
                <ion-row>
                    <ion-col text-center>
                        <ion-img src='assets/icon/ressources/minerals.gif'></ion-img> Minerals: {{unit.cost.minerals}}
                    </ion-col>
                    <ion-col text-center>
                        <ion-img src='assets/icon/ressources/gas.gif'></ion-img> Gas: {{unit.cost.gas}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-center>
                        <ion-img src='assets/icon/ressources/buildtime_protoss.gif'></ion-img> Time: {{unit.cost.time}}
                    </ion-col>
                    <ion-col text-center>
                        <ion-img src='assets/icon/ressources/supply_protoss.gif'></ion-img> Supply: {{unit.cost.supply}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Abilities</ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
