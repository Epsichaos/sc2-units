<ion-header>
    <ion-navbar color='primary'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 text-center>SC2 Units</h2>
    <ion-list>
        <ion-item *ngFor="let race of races" (click)="goToListPage(race)">
            <ion-thumbnail item-start>
                <img src={{generateThumbnail(race)}} />
            </ion-thumbnail>
            <h2>{{race.name}}</h2>
            <p><button ion-button secondary item-end (click)='goToListPage(race)'>View {{race.name}} Units</button></p>
        </ion-item>
    </ion-list>
</ion-content>
