<ion-header>
    <ion-navbar color='primary'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 text-center>SC2 Units</h2>
    <ion-card *ngFor="let race of races">
        <ion-card-content>
            <ion-thumbnail item-start>
                <img src={{generateThumbnail(race)}} />
            </ion-thumbnail>
            <ion-card-title text-center> {{race.name}}</ion-card-title>
                <ion-row>
                    <ion-col>
                        {{race.description}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <button ion-button full (click)='goToListPage(race)'>View {{race.name}} units</button>
                </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
