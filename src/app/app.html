<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color='primary'>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item (click)="goToHomePage()">Home</button>
            <button menuClose ion-item *ngFor="let race of races" (click)="goToListPage(race)">
                {{race.name}}
            </button>
            <!-- <button menuClose ion-item (click)="goToAboutPage()">About</button> -->
        </ion-list>
    </ion-content>
    <ion-footer>
        <button menuClose ion-item (click)="goToAboutPage()">About</button>
    </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
